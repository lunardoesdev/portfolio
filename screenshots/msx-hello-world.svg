<svg xmlns="http://www.w3.org/2000/svg" width="100%" viewBox="0 0 640 480" style="max-width: 640px;">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2a5dff"/>
      <stop offset="1" stop-color="#1e39b7"/>
    </linearGradient>
    <pattern id="scanlines" width="1" height="6" patternUnits="userSpaceOnUse">
      <rect width="1" height="3" fill="rgba(0,0,0,0.00)"/>
      <rect y="3" width="1" height="3" fill="rgba(0,0,0,0.12)"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="0.6" flood-color="#00124a" flood-opacity="0.55"/>
    </filter>
  </defs>
  <rect width="640" height="480" fill="url(#bg)"/>
  <rect width="640" height="480" fill="url(#scanlines)"/>
  <rect x="52" y="52" width="536" height="376" rx="10" ry="10" fill="rgba(0,0,0,0.08)" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
  <rect x="64" y="64" width="512" height="352" rx="8" ry="8" fill="rgba(0,0,0,0.10)" stroke="rgba(255,255,255,0.14)" stroke-width="2"/>
  <g filter="url(#softShadow)">
    <text x="96" y="130" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="28" fill="#e6f0ff" style="shape-rendering:crispEdges; paint-order:stroke; stroke:#000b2a; stroke-width:1;" filter="url(#glow)">
      <tspan x="96" dy="0">Init ROM in slot: 1</tspan>
      <tspan x="96" dy="44">Hello, MSX World!</tspan>
      <tspan x="96" dy="44">Z80DK has stdio.h!</tspan>
      <tspan x="96" dy="66"/>
      <tspan x="96" dy="44">Press any key...</tspan>
    </text>
  </g>
  <rect x="452" y="336" width="18" height="22" fill="#e6f0ff" opacity="0.92">
    <animate attributeName="opacity" values="0.10;0.92;0.10" dur="1.1s" repeatCount="indefinite"/>
  </rect>
  <text x="64" y="452" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="12" fill="rgba(230,240,255,0.70)" style="shape-rendering:crispEdges;">
    Lunar â€¢ splash screen (SVG, crisp)
  </text>
</svg>